<!DOCTYPE html>
<html>
<head>
  <title>Buttons with Relief Effect</title>
  <style>
    /* Raised Button */
    .button-raised {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    .button-raised:hover {
      background-color: #45a049;
    }

    /* Pressed Button */
    .button-pressed {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    .button-pressed:active {
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
      transform: translateY(2px);
    }

    /* 3D Button */
    .button-3d {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    .button-3d:active {
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
      transform: translateY(2px);
    }
  </style>
</head>
<body>

  <h1>Button Styles</h1>

  <!-- Raised Button -->
  <button class="button-raised">Raised Button</button>

  <!-- Pressed Button -->
  <button class="button-pressed">Pressed Button</button>

  <!-- 3D Button -->
  <button class="button-3d">3D Button</button>

</body>
</html>
