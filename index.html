<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header id="site-header">
        <div class="top_side">
            <div id="burger">
                <ion-icon class="icon" name="menu-outline"></ion-icon>
                <div id="menu">
                    <a href="">Connexion</a>
                    <a href="">Inscription</a>
                    <a href="">Contact</a>
                </div>
            </div>
        </div>

        <div id="search-container">
            <select name="departments">
                <option value="All">Tous les d√©partements</option>
                <option value="75">75 - Paris</option>
                <option value="01">01 - Ain</option>
                <option value="02">02 - Aisne</option>
            </select>

            <input type="search" id="search" name="search" placeholder="Rechercher" style="display: none;">
        </div>

        <div class="top_side">
            <ion-icon class="icon" id="search-icon" name="search-outline"></ion-icon>
            <ion-icon class="icon" name="person-outline"></ion-icon>
        </div>
    </header>

    <div class="container">
        <a class="card" href="ad.html">
            <img src="placeholder.png" alt="">
            <div class="favorite-button"><ion-icon class="icon" name="heart-outline"></ion-icon></div>
            <div class="card-text">
                <div>Title</div>
                <div>City</div>
            </div>
        </a>
    </div>

    <footer>
        <a href="index.html" class="icon-select">
            <ion-icon class="icon blue" name="home-outline"></ion-icon>
            <div class="padding-highlight active"></div>
        </a>
        <a class="icon-select">
            <ion-icon class="icon red" name="heart-outline"></ion-icon>
            <div class="padding-highlight"></div>
        </a>
        <a class="icon-select">
            <ion-icon class="icon green" name="add-circle-outline"></ion-icon>
            <div class="padding-highlight"></div>
        </a>
        <a class="icon-select">
            <ion-icon class="icon violet" name="mail-outline"></ion-icon>
            <div class="padding-highlight"></div>
        </a>
        <a class="icon-select">
            <ion-icon class="icon yellow" name="notifications-outline"></ion-icon>
            <div class="padding-highlight"></div>
        </a>
    </footer>

    <script>
        const searchContainer = document.getElementById("search-container");
        const selectMenu = searchContainer.querySelector("select");
        const inputSearch = searchContainer.querySelector("#search");
        const searchIcon = document.getElementById("search-icon");

        searchIcon.addEventListener("click", () => {
            if (selectMenu.style.display !== "none") {
                selectMenu.style.display = "none";
                inputSearch.style.display = "inline-block";
                inputSearch.focus();
            } else {
                selectMenu.style.display = "inline-block";
                inputSearch.style.display = "none";
            }
        });
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
