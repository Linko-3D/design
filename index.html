        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    list-style: none;
    font-family: 'Roboto', sans-serif;
    text-decoration: none;
    border: none;
}

html {
    scroll-behavior: smooth;
}

:root {
    --padding: 5vh;
    --selector: 0.5vh;
}

body {
    font-size: 700;
    background-color: rgb(37, 43, 52);
    color: white;
    font-size: calc(0.7rem + 1vw);
    font-weight: 500;
    text-shadow: -1px -1px 2px black,
    1px -1px 2px black,
    -1px 1px 2px black,
    1px 1px 2px black;
}

header, footer {
    z-index: 10;
    position: fixed;
    display: flex;
    width: 100%;
    background-color: rgba(54, 61, 74, 0.9);
    backdrop-filter: blur(5px);
    justify-content: space-between;
}

header {
    top: 0;
    height: var(--padding);
}

footer {
    bottom: 0;
    height: calc(var(--padding) + var(--selector));
}

.rect {
    height: 200vh;
    width: 50px;
}

.top-side {
    background-color: green;
}

.icon {
    width: 20vw;
    height: 100%;
}

.favorite {
    font-size: 9vw;
    color: rgba(255, 255, 255, 0.75);
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1;
}

.vignette {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.25) 100%);
  }

.small {
    width: 15vw;
}

option, select {
    width: 100%;
    height: 100%;
    font-weight: 600;
}

select {
    outline: none;
}

.container {
    margin-top: var(--padding);
    margin-bottom: calc( var(--padding) + var(--selector) );
    margin-left: 5vw;
    margin-right: 5vw;
    display: flex;
    flex-wrap: wrap;
}

.card {
    position: relative;
    width: 45vw;
    height: calc( 45vw * (4/3) );
    padding: 1px;
    box-shadow: 0px 0px 2px rgba(0, 0, 0, 5);
}

img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.card-text {
    position: absolute;
    bottom: 10px;
    left: 10px;
    z-index: 1;
}

.card {
    color: white;
}

.selector {
    height: var(--selector);
    width: 100%;
    background-color: black;
}

a {
    color: rgb(112, 186, 250);
}

.red {
    color: rgb(252, 127, 127);
}

.green {
    color: rgb(142, 239, 151);
}

.blue {
    color: rgb(141, 165, 243);
}

.violet {
    color: rgb(195, 142, 241);
}

.yellow {
    color: rgb(255, 222, 102);
}

.bg-blue {
    background-color: rgb(141, 165, 243);
}

.active-background {
    background-color: rgba(58, 82, 106, 0.5);
}

.bold {
    font-weight: 900;
}

.img-container {
    width: 100%;
    height: 119.7vw;
}

.card-details {
    border: 1px solid rgba(112, 186, 250, 0.5);
    border-radius: 5px;
    width: 100%;
    margin: 2.5vw;
    padding: 2.5vw;
}

#arrow-top {
    position: fixed;
    z-index: 5;
    bottom: 6vw;
    right: 4vw;
    font-size: 3.5rem;
    color: rgba(255, 255, 255, 0.75);
    display: none;
}

#top-anchor {
    position: absolute;
    top: 0;
}

.column {
    display: flex;
    flex-direction: column;
}
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const arrowTop = document.getElementById("arrow-top");
      
          window.addEventListener("scroll", function () {
            // Check the scroll position
            if (window.scrollY > 0) {
              // If the user has scrolled down, show the arrow
              arrowTop.style.display = "block";
            } else {
              // If the user is at the top of the page, hide the arrow
              arrowTop.style.display = "none";
            }
          });
        });
