        }

        .icon-select {

            flex-direction: column;
            align-items: center;
            cursor: pointer;

        }

        .padding-highlight {

    <script>
        const icons = document.querySelectorAll('.icon-select');

        icons.forEach(icon => {
            icon.addEventListener('click', () => {
                icons.forEach(icon => {

                });
                icon.querySelector('.padding-highlight').classList.add('active');
