<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
        }

        body {
            color: white;
            font-weight: 600;
            background-color: rgb(29, 34, 41);
            }

        header, footer {
            background-color: rgb(54, 61, 74);
            position: fixed;
            display: flex;
            width: 100%;
            z-index: 1000;
        }

        header {
            top: 0;
            left: 0;
        }

        footer {
            bottom: 0;
            left: 0;
        }

        .top_side {
            display: flex;
            justify-content: center;
            align-items: center;
            align-items: flex-start;
            height: 100%;
        }

        .top_side .icon {
            padding: 0px 2vw;
            cursor: pointer;
        }

        select {
            width: 100%;
            font-weight: 600;
            border: none;
            outline: none;
        }

        option {
            font-weight: 600;
         }



        .card {
            width: 50%;
            height: 66.67vw;
            display: flex;
            position: relative;
            flex-direction: column;
            color: white;
        }

        img {
            width: 100%;
            /* height: 100%; */
            object-fit: cover;
        }

        .card-text {
            position: absolute;
            bottom: 1vh;
            text-align: center;
            width: 100%;
            z-index: 1;


            text-shadow:
                -1px -1px 0px black,   /* Top-left shadow */
                1px -1px 0 black,   /* Top-right shadow */
                -1px  1px 0 black,   /* Bottom-left shadow */
                1px  1px 0 black;   /* Bottom-right shadow */
        }

        .favorite-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }

        .icon {
            font-size: 6vh;
            object-fit: cover;
        }

        .icon-select {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
        }

        .padding-highlight {
            height: 0.5vh;
            width: 100%;
            background-color: black;
        }

        a, .active {
            /* background-color: rgb(112, 186, 250); */
        }


        .red {
            color: rgb(252, 127, 127);
        }
        
        .green {
            color: rgb(142, 239, 151);
        }
        
        .blue {
            color: rgb(141, 165, 243);
        }

        .violet {
            color: rgb(195, 142, 241);
        }

        .yellow {
            color: rgb(255, 222, 102);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 6vh 0vw;
        }



    </style>
    <title>Document</title>
</head>

    <script>
        const icons = document.querySelectorAll('.icon-select');

        icons.forEach(icon => {
            icon.addEventListener('click', () => {
                icons.forEach(icon => {
                    icon.querySelector('.padding-highlight').classList.remove('active');
                });
                icon.querySelector('.padding-highlight').classList.add('active');
            });
        });
    </script>
