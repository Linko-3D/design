<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Gallery</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Style for the gallery container */
        .gallery {
            display: flex; /* Make the container a flex container */
            overflow-x: auto; /* Add horizontal scrolling for overflow content */
            white-space: nowrap; /* Prevent gallery items from wrapping to the next line */
        }

        /* Style for individual gallery items */
        .gallery-item {
            flex: 0 0 auto; /* Prevent items from growing and shrinking */
            width: 300px; /* Set the width of each item */
            margin-right: 20px; /* Add some spacing between items */
        }

        /* Optional: Style for the gallery item images */
        .gallery-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Horizontal Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="img/1.jpg" alt="Image 1">
            <p>Image 1 Description</p>
        </div>
        <div class="gallery-item">
            <img src="img/2.jpg" alt="Image 2">
            <p>Image 2 Description</p>
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Image 3">
            <p>Image 3 Description</p>
        </div>
        <!-- Add more gallery items as needed -->
    </div>
</body>
</html>
